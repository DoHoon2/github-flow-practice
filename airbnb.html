<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한글 난독화</title>

</head>
<body>
    <section id="main">
    <div class="main_title"><h1>한글 난독화</h1>
        
        <textarea id="first_text"  rows="15" placeholder="해외여행 중 방문했던 숙박 시설이나 음식점 후기를 남길 때, 혹은 해외 체류 중 외국인 친구 모르게 글을 쓰고 싶을 때 유용한 방법이 있다. 지구상 어떤 번역기도 읽을 수 없는 일명 ‘에어비엔비 체’다. 에어비엔비 숙소 주인 몰래 한국인만 알아채도록 후기를 남긴 데서 비롯됐다. 모음과 자음의 다양한 조합으로 여러 경우의 수를 만들어내는 방식이다."></textarea>
    </div>
    <div>
        <button class="button_B">변환하기</button> 
    </div>
    <div>
        <button class="button_G">입력창 지우기</button>
        <button class="button_G">변환 옵션</button>
    </div>
    <div>
        <h2>변환된 문장:</h2>
        <textarea id="first_text"  rows="15" placeholder="헤왼옇헹 쭝 팡뮨햇텬 쑥밗 쉿썰윈난 음식젊 휵낄룰 낢길 태, 혹운 핼외 첼륩 충 웩꿈귄 찐뀨 모루계 끄룰 스코 싶울 땔 움옹한 빵법있 있타. 쥐꿈샹 여턴 뻔억깃토 윌쿨 슈 엎눈 잃명 ‘엔여삡엔빕 체’땀. 웨엽뷔웬뷕 슉쇼 쥬인 몲래 한뀨귄만 얄야째됴록 흇귀를 냠귄 뗏써 퓌롯됐탉. 묘움콰 짜움위 따앙한 쭁합플롤 얽려 겅운의 쑬를 만듦얹냄눈 팡씩깃댜."></textarea>
    </div>
    <div>
    <button class="button_G">클립보드에 복사</button>
    <h3 class="last">한국인만 읽을 수 있는 한자문장으로 바꾸려면 여기</h3>
    </div>
</body>
</html>
